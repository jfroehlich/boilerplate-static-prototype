<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    {% if env.debug %}<script src="http://localhost:35729/livereload.js"></script>{% endif %}
</head>
<body>
    <header>
        {% block header %}
        {% endblock %}
    </header>
    <main role="main">
        {% block main %}
            {{ content|raw }}
        {% endblock %}    
    </main>
    <footer>
    {% block footer %}
        {% endblock %}
    </footer>
</body>
</html>
